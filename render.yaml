services:
  - type: web
    name: movie-frontend-3173
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    headers:
      - path: /*.js
        name: Content-Type
        value: application/javascript
      - path: /dist/*.js
        name: Content-Type
        value: application/javascript